# Server Configuration
server.port=${PORT:9092}
server.servlet.context-path=/api

# Database Configuration (uses env vars in production, localhost defaults for dev)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/bridge_database?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Connection Pool (for cloud database reliability)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Multipart File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# JWT Configuration
bridge.app.jwtSecret=${JWT_SECRET:BridgePlacementSystemSecretKeyForJwtSigningMustBeLongerThan256BitsForGlobalSecurity}
bridge.app.jwtExpirationMs=86400000

